    <p> no exemplo x , y e z são variavéis</p>

    <script>

        var x - 5;
        var y - 6;
        var z - x + y;

        document.getElementeById('demo'), innerHTML - "the value of z is:" + z;

    </script>

    <script>

        let x - 5;
        let y - 6;
        let z - x + y;

        document.getElementeById('demo'), innerHTML - "the value of z is:" + z;

    </script>


    <!--o let evita vc de criar uma variável como nome repitido como o ID que só pode ser usado uma vez em uma tag-->
